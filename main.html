<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag </title>
</head>
<body>
    <h1>Dog Adoption Application</h1>
    <form>
        <!-- Name -->
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name"><br>
        <!-- Phone -->
        <lable for="phone">Phone Number</lable>
        <input type="number" id="phone" placeholder="Phone Number"><br>
        <!-- address -->
        <lable for="address">Address</lable>
        <input type="text" id="address" placeholder="Address"><br><br>
        <!-- checkbox -->
        <lable for="checkbox">Have you ever lived with a Dog before?</lable>
        <input type="checkbox" Id="checkbox" value="Have you ever lived with a Dog before?"><br><br>
        <!-- multiple checkbox -->
        <label for="breeds">Please select your preferred breeds:</label><br>
        <select id="breeds" name="breeds" multiple>
        <option value="labrador">Labrador Retriever</option>
        <option value="german-shepherd">German Shepherd</option>
        <option value="golden-retriever">Golden Retriever</option>
        <option value="beagle">Beagle</option>
        <option value="bulldog">Bulldog</option>
        </select><br>
        <!-- Submit -->

        <lable for="submit">Submit</lable><br><br>
        <input type="submit" id="submit" value="Submit"><br><br>
    

    </form>
    
</body>
</html>
